<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Sa'yo ‚ù§Ô∏è</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #ff6a88, #ff99ac, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      width: 92%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 25px 20px 35px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 1.9em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      line-height: 1.6em;
      margin: 8px 0;
    }

    /* SLIDESHOW */
    .slideshow {
      margin: 15px 0;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      height: 240px;
    }

    .slides {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: #ff2e63;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    #hiddenMessage {
      display: none;
      margin-top: 15px;
      font-weight: 500;
      animation: fadeIn 1s ease;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      color: rgba(255,255,255,0.7);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }

    #bouquetIntro {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg,#ff6a88,#ff99ac);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease 5s forwards;
    }

    .bouquetWrapper {
      animation: popUp 1.3s ease forwards;
      position: relative;
    }

    .bouquetImg {
      width: 180px;
      opacity: 0;
      transform: scale(0.5) translateY(40px);
      animation: bloomReal 1.5s ease forwards;
    }

    .petal {
      position: absolute;
      width: 18px;
      height: 18px;
      background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff2e63);
      border-radius: 50%;
      opacity: 0;
      animation: petalFloat 3s ease forwards;
    }

    @keyframes bloomReal {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes petalFloat {
      0% { transform: translateY(20px) scale(0.3); opacity:0; }
      40% { opacity:1; }
      100% { transform: translateY(-120px) scale(1); opacity:0; }
    }

    @keyframes popUp {
      from { transform: translateY(80px) scale(0.6); opacity:0; }
      to { transform: translateY(0) scale(1); opacity:1; }
    }

    @keyframes fadeOut {
      to { opacity:0; visibility:hidden; }
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);} 
      to { opacity: 1; transform: translateY(0);} 
    }

    @media (max-width: 380px) {
      h1 { font-size: 1.6em; }
      .slideshow { height: 200px; }
    }
  </style>
</head>

  <script>
    // reveal message + play music

      document.getElementById("hiddenMessage").style.display = "block";

    // slideshow auto
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      const slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 2500);
    }

</html>
